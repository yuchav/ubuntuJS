<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<style>
.form-horizontal .control-label {width:130px;font-size:12px;}
.form-horizontal .controls {margin-left:60px;}
.control-group {}
.control-group span.add-on {font-size:12px;}
.control-group .radio {font-size:12px;}
</style>
</head>
<body>
<p style="text-indent:70px; font-size:12px; margin-top:15px">Please Enter the Password</p>
<form class="form-horizontal">
  <div class="control-group" style="margin-top:0px">
    <label class="control-label" for="lockPassword">Username：</label>
    <div class="controls">
      <input type="text"  class="span2" id="lockPassword" placeholder="Adminitrater">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="confirmLockPassword">Password：</label>
    <div class="controls">
      <input type="text"  class="span2" id="confirmLockPassword" placeholder="********">
    </div>
  </div>
</form>
</body>
</html>
